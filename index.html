<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J Event Kuching</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #333; color: #fff; padding: 10px; text-align: center; }
        nav ul { list-style: none; padding: 0; }
        nav ul li { display: inline; margin: 0 15px; }
        nav ul li a { color: #fff; text-decoration: none; }
        #hero { background: #f4f4f4; padding: 50px; text-align: center; }
        section { padding: 20px; }
        footer { text-align: center; padding: 10px; background: #333; color: #fff; }
        .gallery img { width: 100%; max-width: 300px; margin: 10px; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; }
    </style>
</head>
<body>
    <header>
        <h1>J Event Kuching</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h2>Creating Unforgettable Experiences</h2>
        <button>Join Our Next Event</button>
    </section>

    <section id="about">
        <h3>About Us</h3>
        <p>We specialize in creating memorable events for all occasions.</p>
    </section>

    <section id="events">
        <h3>Upcoming Events</h3>
        <ul>
            <li>Event 1 - Date - <button>Register Now</button></li>
            <li>Event 2 - Date - <button>Register Now</button></li>
        </ul>
    </section>

    <section id="gallery">
        <h3>Gallery</h3>
        <div class="gallery">
            <img src="https://via.placeholder.com/300x200?text=Decor+1" alt="Decor 1">
            <img src="https://via.placeholder.com/300x200?text=Decor+2" alt="Decor 2">
            <img src="https://via.placeholder.com/300x200?text=Decor+3" alt="Decor 3">
            <img src="https://via.placeholder.com/300x200?text=Decor+4" alt="Decor 4">
        </div>
    </section>

    <section id="contact">
        <h3>Contact Us</h3>
        <p>Phone: 60102998637</p>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 J Event Kuching</p>
    </footer>
</body>
</html>
